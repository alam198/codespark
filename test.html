<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D iPhone Mockup Showcase</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.2.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        model-viewer {
            width: 100%;
            max-width: 400px;
            height: 600px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <model-viewer 
        src="/images/Phone.glb" 
        alt="3D iPhone Mockup" 
        auto-rotate 
        camera-controls 
        ar>
    </model-viewer>
</body>
</html>
